<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calc">
   <div id="screen">
    <div class="previous"></div>
    <div class="current"></div>
   </div>
   <div class="grid">
    <button data-all-clear="" class="clear btn white-btn">C</button>
    <button data-delete="" class="delete btn white-btn">D</button>
    <button data-opration="" class="operator btn white-btn">%</button>
    <button data-opration="" class="operator btn orange-btn">/</button>
    <button data-number="" class="number btn white-btn">7</button>
    <button data-number="" class="number btn white-btn">8</button>
    <button data-number="" class="number btn white-btn">9</button>
    <button data-opration="" class="operator btn orange-btn">x</button>
    <button data-number="" class="number btn white-btn">4</button>
    <button data-number="" class="number btn white-btn">5</button>
    <button data-number="" class="number btn white-btn">6</button>
    <button data-opration="" class="operator btn orange-btn">-</button>
    <button data-number="" class="number btn white-btn">1</button>
    <button data-number="" class="number btn white-btn">2</button>
    <button data-number="" class="number btn white-btn">3</button>
    <button data-opration="" class="operator btn orange-btn">+</button>
    <button data-number="" class="number btn  span white-btn">0</button>
    <button data-number="" class="decimal btn white-btn">.</button>
    <button data-equals class="equal btn orange-btn">=</button>
   </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
